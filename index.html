<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
<!--Header-->
    <header>
      <div class="container header">
        <img src="resources/images/logo.png" alt="Secret Agent Supply Inc logo"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
<!--Banner-->
    <div class="banner">
      <div class="container">
        <div class="headline">
          <span class="arrival">NEW ARRIVAL</span>
          <span class="bikes">SPORT BIKES AND MOTORCYCLES</span>
        </div>
      </div>
    </div>
<!--Navigation panel-->
    <div class="navigation">
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Glasses</li>
        <li>Contact</li>
      </ul>
    </div>
<!--Product grid-->
    <div class="container">
      <div class="store">
        <div class="product">
          <img src="resources/images/pen.png" alt="Photo of pen"/>
          <span>Exploding Pen</span>
        </div>
        <div class="product">
          <img src="resources/images/watch.png" alt="Photo of watch"/>
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <img src="resources/images/glasses.png" alt="Photo of sunglasses"/>
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>
<!--Location-->
    <div class="container">
      <div class="businessdeets">
        <div class="details">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
<!--Hours-->
        <div class="details">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div> <!--End businessdeets-->
    </div> <!--End container-->
<!--Copyright footer-->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
